<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.olio - Olive Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=El+Messiri&family=Open+Sans&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="navbar container">
                <div class="logo">
                    <div class="logo__img">
                        <img class="logo__icon" src="img/logo_rolio.svg" alt="">
                    </div>
                </div>
                <nav class="nav">
                    <ul class="nav-menu">
                        <li class="nav-menu__item">
                            <a class="nav-menu__link" href="#">Масло</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link" href="#">О нас</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link" href="#">Отзывы</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link" href="#">Оплата и доставка</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <button class="case-button">
                    <span class="case-button__icon i-shopping-basket"></span>
                </button>
                <button class="burger-button">
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                </button>
            </div>
        </header>


    </div>
</body>
</html>
